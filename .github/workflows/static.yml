name: Fetch STEAM data and publish to GitHub Pages

on:
  schedule:
    # co 12 godzin → 00:00 i 12:00 UTC
    - cron: "0 */12 * * *"

  workflow_dispatch: {}   # możliwość ręcznego uruchomienia

permissions:
  contents: read
  actions: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (if any)
        run: |
          if [ -f package-lock.json ]; then npm ci; elif [ -f package.json ]; then npm install || true; fi

      - name: Run fetch script
        run: node fetchData.mjs

      - name: Prepare public directory for GitHub Pages
        run: |
          mkdir -p public
          if [ -f floatPriceList.json ]; then
            mv floatPriceList.json public/
          else
            echo "ERROR: floatPriceList.json not found"
            exit 1
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
